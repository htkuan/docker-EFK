version: '3.6'
services:
  web:
    image: httpd
    ports:
      - "80:80"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access
    networks:
      - logging
  fluentd:
    image: fluentd
    build:
      context: ./fluent/.
    volumes:
      - ./fluent:/fluentd/etc
    ports:
#      - "9880:9880"
      - "24224:24224"
      - "24224:24224/udp"
#    logging:
#      driver: "json-file"
#      options:
#        max-size: 100m
#        max-file: "5"
    networks:
      - logging
  elasticsearch:
    image: elasticsearch
#    image: docker.elastic.co/elasticsearch/elasticsearch:5.3.0
#    expose:
#      - 9200
    ports:
      - "9200:9200"
    networks:
      - logging
  kibana:
    image: kibana
#    image: docker.elastic.co/kibana/kibana:5.3.0
    ports:
      - "5601:5601"
    networks:
      - logging

networks:
  logging:
    driver: bridge